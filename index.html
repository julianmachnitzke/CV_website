<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download My CV</title>
    <style>
        #download-link { display: none; } /* Hide download link initially */
    </style>
</head>
<body>
    <h1>Hi :)</h1>
    <h3>I am Julian Machnitzke.</h3>
    <p>Thank you for your interest in my CV.</p>
    <p>Please provide your name, email, and purpose to download my CV.</p>

    <!-- Form for collecting user information -->
    <form id="info-form" action="https://formspree.io/f/mrbgpqjz" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        
        <label for="purpose">Purpose:</label>
        <textarea name="purpose" id="purpose" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <h5>OR</h5>
    <p>Connect with me on <a href="https://www.linkedin.com/in/julian-machnitzke-99a53b316" target="_blank">LinkedIn</a>.</p>

    <!-- Download link for the CV -->
    <div id="download-link">
        <h2>Download Your CV</h2>
        <a href="https://github.com/julianmachnitzke/CV_template-julian/blob/main/template.pdf" download>Download CV</a>
    </div>

    <script>
        document.getElementById('info-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form action

            // Show the download link after form submission
            document.getElementById('download-link').style.display = 'block';

            // After showing the download link, send form data to Formspree
            fetch(event.target.action, {
                method: 'POST',
                body: new FormData(event.target),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert("Form submitted successfully. I am looking forward to hear from you!");
                    event.target.reset(); // Clear the form
                } else {
                    alert("Oops! There was a problem submitting your form.");
                }
            }).catch(error => {
                alert("Oops! There was a problem submitting your form.");
            });
        });
    </script>
</body>
</html>
